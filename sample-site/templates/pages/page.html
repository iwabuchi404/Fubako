{% extends "base.html" %}

{% block title %}{{ page.title }} | {{ config.title }}{% endblock title %}

{% block content %}
<div class="static-page" style="max-width: 900px; margin: 0 auto; padding: 4rem 1rem;">
    <article>
        <header style="text-align: center; margin-bottom: 4rem;">
            <h1
                style="font-size: 3rem; margin-bottom: 1rem; border-bottom: 2px solid #00BCD4; display: inline-block; padding-bottom: 0.5rem;">
                {{ page.title }}</h1>
            {% if page.description %}
            <p style="color: #666; font-size: 1.1rem; max-width: 600px; margin: 1rem auto;">{{ page.description }}</p>
            {% endif %}
        </header>

        <div class="content" style="line-height: 2; font-size: 1.15rem;">
            {{ page.content | safe }}
        </div>
    </article>
</div>
{% endblock content %}
